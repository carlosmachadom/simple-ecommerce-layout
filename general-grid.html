<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="./style/general-grid.css" />
        <link rel="stylesheet" href="./style/general-layout.css">
        <title>grid-container</title>
    </head>
    <body>
        <!-- Aquí empieza el header -->
        <header class="header">
            <nav class="navbar-container">
                <figure class="navbar-container__logo-container">
                    <a href="/" class="logo-link"><img src="https://static.platzi.com/media/tmp/class-files/git/Desarrollo_web/Desarrollo_web-c9/images/logo.png" alt="logo de la empresa" /></a>
                </figure>

                <section class="navbar-container__menu-container">
                    <a href="#" class="icon-container"><span></span></a>
                    <input type="checkbox">
                                        
                    <ul class="links-container">
                        <li><a href="#">Faqs</a></li>
                        <li><a href="/product.html" target="_blank">Product and description</a></li>
                    </ul>
                </section>
            </nav>
        </header>
        <!-- Aquí acaba el header -->


        <!-- Aquí empieza el main -->
        <main class="grid-main">
            <section class="grid-section">
                <div class="grid-container">
                    <div class="column column1">A</div>
                    <div class="column column2">B</div>
                    <div class="column column3">C</div>
                    <div class="column column4">D</div>
                    <div class="column column5">E</div>
                    <div class="column column6">F</div>
                    <div class="column column7">G</div>
                    <div class="column column8">H</div>
                    <div class="column column9">I</div>
                    <div class="column column10">J</div>
                    <div class="column column11">K</div>
                    <div class="column column12">L</div>
                </div>
            </section>
        </main>            
        <!-- Aquí termina el main -->

        <!-- Aquí empieza el footer -->
        <footer class="footer">
            <ul class="links-container">
                <li class="links-container__link"><a href="#">Terms and conditions</a></li>
                <li class="links-container__link"><a href="mailto:carlos.machadomejia@gmail.com">carlos.machadomejia@gmail.com</a></li>
            </ul>
        </footer>
        <!-- Aquí acaba el footer -->

        <script src="./scripts/index.js"></script>
    </body>
</html>
